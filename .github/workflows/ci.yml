name: CI for rag-deepeval

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      working-directory: ./Eval  # Set working directory to Eval folder
      run: |
        python -m pip install --upgrade pip
        pip install openai pinecone-client deepeval

    - name: Run tests
      working-directory: ./Eval  # Run the test inside the Eval folder
      env:
        PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python test_answer_relevance.py





